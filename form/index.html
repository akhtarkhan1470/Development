    <h1>Forms:</h1>
    <form>
        <fieldset>
            <legend>Bio Data</legend>

        <select name="instruments" multiple="multiple">

            <option value="bass">Bass</option>
        </select>
        <br>
        <label for="ProfileInput">Profile Photo:</label>
        <input type="file" accept=".pdf" id="ProfileInput">

        <br>
